<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.css') }}"
    </head>
    <body>
        <div class="box">
            <div id="root">

                <label class="label">Please enter your username: </label>
                <p class="control">
                    <input type="text" v-model="username"> <br>
                </p>

                <label class="label">Please enter your password: </label>
                <p class="control">
                    <input type="text" v-model="password"> <br>
                </p>

                <p class="control">
                    <button class="button is-dark" @click="checkLogin">
                        Login
                    </button> <br><br>
                </p>

                <!-- <h2>Role: {{ role }}</h2> -->

            </div>
        </div>

        <script type="text/javascript" src="{{ url_for('static', filename='js/vue.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/axios.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
